<!DOCTYPE html>
<html>
<body>
  
<p>此示例使用 addEventListener() 方法将 click 事件附加到按钮。</p>
<button id="myB">text</button>
<p id="demo"></p>
<script>
document.getElementById("myB").addEventListener("click", displayDate);
function displayDate() {
  document.getElementById("demo").innerHTML = Date();
}
</script>

</body>
</html>
