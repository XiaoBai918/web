<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css过渡</title>
     <!-- transition四个基本属性值 https://blog.csdn.net/cuishizun/article/details/82345612   -->
    <style>
        #wrapper{
            width: 50px;
            height: 50px;
            background-color: red;
            border:10px solid green;

        }
        #wrapper:hover{
            width: 500px;
            height: 300px;
            /* 转变，all表示宽高都变，ease时间函数 ，先延迟3秒，再5秒变完*/
            transition:all ease 5s 3s;

        }

    </style>
   
</head>
<body onload="init()">
    <span style="width: 400px;height: 400px;">jiangxi</span>
    <div id="wrapper">

    </div>

            var target = window.document.getElementById("wrapper");
            target.style.backgroundColor="blue";

</body>
</html>
