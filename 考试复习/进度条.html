<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 10px;
            height: 10px;
            background-color: gold;
            position: relative;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        var box = document.getElementById("box");
      
        let flag = 0;
        box.addEventListener(setInterval( function () {
            if (box.clientWidth >= 1000) {
                flag = 1;
            } else if(box.clientWidth <= 100){
                flag = 0;
            }
            if (flag == 0) {
                box.style.width = box.clientWidth + 10 + "px";
            } else if (flag == 1) {
                box.style.width = box.clientWidth - 10 + "px";
            }

        },20))

    </script>
</body>

</html>
